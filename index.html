<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Generator</title>
    
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean, modern typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">

    <!-- Main App Container -->
    <div class="w-full max-w-lg mx-auto p-4">
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 md:p-12 text-center">
            
            <!-- Header Section -->
            <header class="mb-6">
                <h1 class="text-4xl md:text-5xl font-black text-white">Idea Spark AI</h1>
                <p class="text-slate-400 mt-2">Your next great idea, powered by AI.</p>
            </header>

            <!-- Category Selection -->
            <div id="category-container" class="my-8">
                <p class="text-slate-300 mb-4 font-bold">Choose a category:</p>
                <div class="flex flex-wrap justify-center gap-3">
                    <button class="category-btn active" data-category="General">General</button>
                    <button class="category-btn" data-category="Technology">Technology</button>
                    <button class="category-btn" data-category="Creative">Creative</button>
                    <button class="category-btn" data-category="Business">Business</button>
                </div>
            </div>
            
            <!-- Idea Display Area -->
            <div id="idea-container" class="mb-10 min-h-[120px] flex items-center justify-center">
                <p id="idea-display" class="text-2xl font-bold text-teal-400">Select a category and click generate!</p>
            </div>
            
            <!-- Generate Button -->
            <button id="generate-btn" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-6 rounded-xl text-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-400 focus:ring-opacity-50 flex items-center justify-center disabled:bg-slate-600 disabled:cursor-not-allowed">
                <span id="btn-text">Generate New Idea</span>
                <div id="loader" class="loader hidden"></div>
            </button>

            <!-- Error Message Box -->
            <div id="error-box" class="hidden mt-4 bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">Oops!</strong>
                <span id="error-message" class="block sm:inline">Something went wrong.</span>
            </div>

        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
